<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PDF & Text to Audio</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header class="bg-primary p-2">
    <h1 class="text-white mb-0 text-center fw-bold">PDF and Text to Audio Converter</h1>
  </header>

  <main class="pt-2">
    <div class="d-flex flex-column align-items-center mb-4">
      <h2 class="text-primary mb-2">Convert PDF to Audio</h2>
      <div>
        <input type="file" id="pdfInput" accept="application/pdf">
        <button class="btn btn-primary" onclick="convertPDF()">Convert</button>
      </div>
    </div>

    <div class="pdf-to-audio-container d-flex flex-column align-items-center mb-4">
      <h2 class="text-primary mb-2">Convert Text to Audio</h2>
      <textarea class="text-to-audio-textarea" id="textInput" rows="6" placeholder="Enter text..."></textarea>
      <div class="d-flex gap-2 mt-2 align-items-center">
        <button class="btn btn-primary" onclick="convertText()">Generate Audio 1</button>
        <button class="btn btn-primary" onclick="textToAudio()">Generate Audio 2</button>
      </div>
    </div>

    <!-- create obly button for "pdf-to-audio" handler, the rest will be handled by handler when button clicked -->
  </main>

  <script src="renderer.js"></script>
</body>

</html>
